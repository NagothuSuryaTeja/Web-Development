<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon game</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>

      <div type="button" id="yellow" class="btn yellow">

      <div type="button" id="blue" class="btn blue">

    </div>
  </div>
<footer><p style="color: whitesmoke;font-size: larger;">How to <span><a style="color: whitesmoke;" href="https://youtu.be/EWJ5uYwQJGU?si=4v4I9eqbHz-s3Jto">Play ?</a></span></p></footer>
